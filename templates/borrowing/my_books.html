<!DOCTYPE html>
<html>
<head>
    <title>My Borrowed Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">My Borrowed Books</h2>

    {% if records %}
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Book Name</th>
                    <th>Book Code</th>
                    <th>Borrowed On</th>
                    <th>Return</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    <td>{{ record.book.title }}</td>
                    <td>{{ record.book.code }}</td>
                    <td>{{ record.borrowed_on }}</td>
                    <td>
                        <a href="{% url 'return_book' record.id %}" class="btn btn-danger btn-sm">
    Return
</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-info">You haven't borrowed any books.</div>
    {% endif %}

    <a href="{% url 'index'  %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
