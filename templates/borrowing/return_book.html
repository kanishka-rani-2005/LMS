<!DOCTYPE html>
<html>
<head>
    <title>Return Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Return Book Confirmation</h2>
    <p><strong>Book Name:</strong> {{ borrowing.book.title }}</p>
    <p><strong>Book Code:</strong> {{ borrowing.book.code }}</p>
    <p><strong>Borrowed On:</strong> {{ borrowing.borrowed_on }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Return Book</button>
        <a href="{% url 'my_borrowed_books'  %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
